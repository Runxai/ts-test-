
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terra Rise | Premium Home Building</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#3b82f6', // Trusted Blue
                accent: '#f59e0b',  // Soulful Amber
                dark: '#0f172a',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Bricolage Grotesque', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .perspective {
        perspective: 1000px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }

      /* 
         HIDDEN BUT ACTIVE 
         We move it far away but keep it 'visible' to the browser engine 
         so that programmatic .click() works correctly.
      */
      elevenlabs-convai {
        position: fixed !important;
        left: -500px !important; 
        top: 0 !important;
        opacity: 0.01 !important;
        z-index: -1 !important;
        pointer-events: auto !important;
      }
    </style>

}
